        <div class="main_div">

                <div class="buttons">
                    <button class="previous" onclick="previousVideo();"><i class="fas fa-step-backward"></i></button>

                    <button class="next" onclick="nextVideo();"><i class="fas fa-step-forward"></i></button>
                </div>
            </div>

            <div class="right_side">
                <div class="main" id="main">
                    
                    <div class="add_btn">
                        <button class="add"><i class="fas fa-plus"></i></button>
                    </div>
                </div>

                <div class="playlist" id="playlist"></div>
            </div>
        </div>
        <script src="main.js"></script>
        <script src="list_play_script.js"></script>

        <script language="javascript">
            temp = location.href.split("?");
            data = temp[1];
            document.getElementById("main").innerHTML = `
            <p class="title_1" id="title">${data}</p><p class="title_2">의 playlist</p>`;
        </script>
